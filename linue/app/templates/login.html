{% extends 'linueLayout.html' %} <!-- inherits the linueLayout.html page -->
{% block title %}Login{% endblock %}
{% block body %}
{% from "formHelper.html" import render_field %}
<form method="post" action="{{ url_for('serveLogin') }}">
  <h1>
    LOGIN
  </h1>
  <fieldset>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {% if error %}
      <span class="error">
        {{ error }}
      </span>
    {% endif %}
    <button type="submit">
      Submit
    </button>
  </fieldset>
</form>
{% endblock %}
